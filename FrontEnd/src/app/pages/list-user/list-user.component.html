<nav class="navbar navbar-light bg-light justify-content-between">
  <a class="navbar-brand" href="#">
    <img src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="">
    Sistema de usuarios
  </a>
  <form class="form-inline">
    <button class="btn btn-outline-success my-2 my-sm-0" type="button" (click)="salir()">Salir</button>
  </form>
</nav>
<div style="height: 20px;"></div>
<div class="container-fluid">
	<div class="row">
		<div class="col-3 my-5">
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#agregarUser" (click)="toNew()"> Agregar usuario </button>		
		</div>	
	</div>

	<div class="row">
		<div class="col-12">
			<table class="table">
			  	<thead>
				    <tr>
				      <th scope="col">#</th>
				      <th scope="col">Nombres</th>
				      <th scope="col">Apellidos</th>
				      <th scope="col">Cédula</th>
				      <th scope="col">Correo</th>
				      <th scope="col">Teléfono</th>
				      <th scope="col">Acción</th>
				    </tr>
			  	</thead>
	  			<tbody>
				    <tr *ngFor="let user of users; let i = index;">
				      <th scope="row">{{ i }}</th>
				      <td>{{ user.givenname }}</td>
				      <td>{{ user.lastname }}</td>
				      <td>{{ user.document }}</td>
				      <td>{{ user.mail }}</td>
				      <td>{{ user.phone }}</td>
				      <td>
				      	<a class="btn btn-success" (click)="editar(user)">Editar</a>&nbsp;
				      	<a class="btn btn-danger" (click)="eliminar(user._id)">Eliminar</a>
				      </td>
				    </tr>
			  	</tbody>
			</table>
			<div class="alert alert-info" style="margin: 15px;" 
			  		*ngIf="users.length == 0">
                <span>No hay salón creado</span>
            </div>
		</div>		
	</div>
</div>





<!-- Modal -->
<div class="modal fade" id="agregarUser" tabindex="-1" role="dialog" aria-labelledby="agregarUserLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="agregarUserLabel">Agregar usuario</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      	<div class="container">
	        <div class="row">
	        	<div class="form-group col-12">
				    <label for="exampleInputEmail1">Nombres</label>
				    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese sus Nombres" [(ngModel)]="user.givenname">
				</div>
				<div class="form-group col-12">
				    <label for="exampleInputEmail2">Apellidos</label>
				    <input type="text" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp" placeholder="Ingrese sus Apellidos" [(ngModel)]="user.lastname">
				</div>
				<div class="form-group col-12">
				    <label for="exampleInputEmail3">Cédula</label>
				    <input type="number" class="form-control" id="exampleInputEmail3" aria-describedby="emailHelp" placeholder="Ingrese su Cédula" [(ngModel)]="user.document">
				</div>
				<div class="form-group col-12">
				    <label for="exampleInputEmail4">Correo</label>
				    <input type="email" class="form-control" id="exampleInputEmail4" aria-describedby="emailHelp" placeholder="Ingrese su Correo" [(ngModel)]="user.mail"> 
				</div>
				<div class="form-group col-12">
				    <label for="exampleInputEmail5">Teléfono</label>
				    <input type="number" class="form-control" id="exampleInputEmail5" aria-describedby="emailHelp" placeholder="Ingrese su Teléfono" [(ngModel)]="user.phone">
				</div>
	        </div>
	    </div>
      </div>
      <div class="modal-footer">
      	<button type="button" class="btn btn-primary" (click)="guardar()">
      		{{ action == 'save'? 'Guardar': 'Guardar cambios' }}
      	</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>        
      </div>
    </div>
  </div>
</div>
